<div class ="container" *ngIf="listCustomers">
  <div class="panel panel-primary">
    <div class="panel-heading">Customers List</div>
    <div class="panel-body">
      <table class="table">
        <tr>
          <th>Id</th><th>Nom</th><th>Email</th>
        </tr>
        <tr *ngFor="let c of listCustomers._embedded.customers">
          <td>{{c.id}}</td>
          <td>{{c.name}}</td>
          <td>{{c.email}}</td>
        </tr>
      </table>
    </div>
  </div>
</div>
